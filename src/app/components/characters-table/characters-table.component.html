<h2>{{ title }}</h2>
<table>
  <thead>
    <th *ngFor="let column of [' '].concat(columns)">{{ column }}</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td>
        {{ row.row }}
      </td>
      <td *ngFor="let cell of row.cells">
        <app-characters-table-cell
          [character]="cell.character"
        ></app-characters-table-cell>
      </td>
    </tr>
  </tbody>
</table>
