<div>
  <p class="question">{{ question }}</p>
  <div class="answer-holder">
    <app-button-with-icon
      *ngIf="!showAnswer"
      text="Show"
      whichIcon="lightbulb"
      (click)="onShowAnswer()"
    ></app-button-with-icon>
    <p class="answer" *ngIf="showAnswer">{{ answer }}</p>
  </div>
</div>
