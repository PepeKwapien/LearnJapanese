<div class="container">
  <app-syllabary-page
    [syllabary]="syllabary"
    [monographs]="monographs"
    [digraphs]="digraphs"
    [diacritics]="diacritics"
    [description]="description"
  ></app-syllabary-page>
  <div class="break"></div>
  <div class="button-container">
    <app-button-with-icon
      text="Learn"
      whichIcon="learn"
      (click)="toggleLearn()"
    ></app-button-with-icon>
    <app-button-with-icon
      text="Practice"
      whichIcon="practice"
      (click)="togglePractice()"
    ></app-button-with-icon>
  </div>
  <div class="break" *ngIf="showLearn || showPractice"></div>
  <div *ngIf="showLearn" class="table-container">
    <app-characters-table
      title="Monographs"
      [tableRows]="this.jss.getMonographs(syllabary)"
      [rows]="this.jss.getMonographsRows(syllabary)"
      [columns]="this.jss.getMonographsColumns(syllabary)"
    ></app-characters-table>
    <app-characters-table
      title="Digraphs"
      [tableRows]="this.jss.getDigraphs(syllabary)"
      [rows]="this.jss.getMonographsRows(syllabary)"
      [columns]="this.jss.getDigraphsColumns(syllabary)"
    ></app-characters-table>
    <app-characters-table
      title="Diacritics"
      [tableRows]="this.jss.getDiacritics(syllabary)"
      [rows]="this.jss.getDiacriticsRows(syllabary)"
      [columns]="this.jss.getMonographsColumns(syllabary)"
    ></app-characters-table>
    <app-characters-table
      title="Digraphs with diacritics"
      [tableRows]="this.jss.getDigraphsWithDiacritics(syllabary)"
      [rows]="this.jss.getDiacriticsRows(syllabary)"
      [columns]="this.jss.getDigraphsColumns(syllabary)"
    ></app-characters-table>
  </div>

  <app-practice-form
    [ngStyle]="{ display: showPractice ? 'block' : 'none' }"
  ></app-practice-form>
</div>
